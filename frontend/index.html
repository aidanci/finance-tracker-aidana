<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üí∞ Expense & Income Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #f4f6f8;
      --card: #fff;
      --primary: #0066ff;
      --danger: #e63946;
      --success: #06d6a0;
      --text: #222;
      --muted: #777;
    }
    body {
      background: var(--bg);
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 2rem;
      color: var(--text);
    }
    h1, h2 { text-align: center; color: var(--primary); }
    button {
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover { opacity: 0.9; }
    input, select {
      padding: 0.4rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin: 0.25rem;
    }

    .card {
      background: var(--card);
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1.5rem;
      max-width: 900px;
      margin: 1rem auto;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border-bottom: 1px solid #eee;
      padding: 0.6rem;
      text-align: left;
    }
    th { background: #f8f9fa; }
    td button {
      margin-right: 0.4rem;
      font-size: 0.9rem;
    }
    .totals {
      display: flex;
      justify-content: space-around;
      margin-top: 1rem;
      font-weight: bold;
    }
    .totals div {
      background: var(--card);
      border-radius: 6px;
      padding: 1rem;
      box-shadow: 0 1px 6px rgba(0,0,0,0.1);
    }
    .income { color: var(--success); }
    .expense { color: var(--danger); }
  </style>
</head>
<body>

  <h1>üí∞ Expense & Income Tracker</h1>

  <div class="card" id="loginCard">
    <h2>Login</h2>
    <div class="controls">
      <input id="login" placeholder="Login" />
      <input id="password" type="password" placeholder="Password" />
      <button id="btnLogin">Login</button>
      <button id="btnLogout" style="background:var(--danger)">Logout</button>
    </div>
  </div>

  <div class="card" id="appCard" style="display:none;">
    <h2>Add / Edit Transaction</h2>
    <div class="controls">
      <input id="id" type="hidden">
      <input id="title" placeholder="Title" required>
      <input id="category" placeholder="Category" required>
      <select id="type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <input id="amount" type="number" step="0.01" placeholder="Amount" required>
      <input id="date" type="date" required>
      <button id="save">Save</button>
      <button id="reset" type="button" style="background:var(--muted);color:white;">Reset</button>
    </div>

    <h2>All Transactions</h2>
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Category</th>
          <th>Type</th>
          <th>Amount</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="rows"></tbody>
    </table>

    <div class="totals">
      <div class="income">Income: <span id="sumIncome">0</span> ‚Ç¨</div>
      <div class="expense">Expense: <span id="sumExpense">0</span> ‚Ç¨</div>
      <div>Balance: <span id="sumBalance">0</span> ‚Ç¨</div>
    </div>
  </div>

  <script>
const API = "/transactions";
let token = localStorage.getItem("token") || "";

const qs = s => document.querySelector(s);
const rows = qs("#rows");
const loginCard = qs("#loginCard");
const appCard = qs("#appCard");

const F = {
  id: qs("#id"),
  title: qs("#title"),
  category: qs("#category"),
  type: qs("#type"),
  amount: qs("#amount"),
  date: qs("#date")
};

function updateUI() {
  const loggedIn = !!token;
  loginCard.style.display = loggedIn ? "none" : "block";
  appCard.style.display = loggedIn ? "block" : "none";
}

qs("#btnLogin").onclick = async () => {
  const r = await fetch("/auth/login", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({
      login: qs("#login").value,
      password: qs("#password").value
    })
  });
  const data = await r.json();
  if (r.ok) {
    token = data.token;
    localStorage.setItem("token", token);
    alert("‚úÖ Logged in!");
    updateUI();
    list();
  } else alert(data.error || "Login failed");
};

qs("#btnLogout").onclick = () => {
  localStorage.removeItem("token");
  token = "";
  updateUI();
};

async function list() {
  const r = await fetch(API, { headers: { Authorization: "Bearer " + token } });
  if (!r.ok) {
    rows.innerHTML = "<tr><td colspan='6'>Please log in</td></tr>";
    return;
  }
  const data = await r.json();
  let income = 0, expense = 0;
  rows.innerHTML = data.map(t => {
    if (t.type === "income") income += t.amount;
    else expense += t.amount;
    return `
      <tr>
        <td>${t.title}</td>
        <td>${t.category}</td>
        <td>${t.type}</td>
        <td>${t.amount.toFixed(2)}</td>
        <td>${t.date}</td>
        <td>
          <button onclick="editT(${t.id})">‚úèÔ∏è</button>
          <button onclick="delT(${t.id})" style="background:var(--danger)">üóëÔ∏è</button>
        </td>
      </tr>`;
  }).join("");
  qs("#sumIncome").textContent = income.toFixed(2);
  qs("#sumExpense").textContent = expense.toFixed(2);
  qs("#sumBalance").textContent = (income - expense).toFixed(2);
}

window.editT = async id => {
  const r = await fetch(`${API}/${id}`, { headers: { Authorization: "Bearer " + token } });
  if (!r.ok) return alert("Not found");
  const t = await r.json();
  Object.keys(F).forEach(k => F[k].value = t[k]);
};

window.delT = async id => {
  if (!confirm("Delete this transaction?")) return;
  const r = await fetch(`${API}/${id}`, {
    method: "DELETE",
    headers: { Authorization: "Bearer " + token }
  });
  if (r.ok) list();
  else alert("Delete failed");
};

qs("#save").onclick = async () => {
  const body = JSON.stringify({
    title: F.title.value.trim(),
    category: F.category.value.trim(),
    type: F.type.value,
    amount: Number(F.amount.value),
    date: F.date.value
  });
  const id = F.id.value;
  const r = await fetch(id ? `${API}/${id}` : API, {
    method: id ? "PUT" : "POST",
    headers: {
      "Content-Type": "application/json",
      Authorization: "Bearer " + token
    },
    body
  });
  if (r.ok) {
    reset();
    list();
  } else {
    const e = await r.json();
    alert(e.error || "Error occurred");
  }
};

function reset() { Object.values(F).forEach(i => i.value = ""); }
qs("#reset").onclick = reset;

if (token) { updateUI(); list(); }
  </script>
</body>
</html>
